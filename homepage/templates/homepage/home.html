{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col">
            {% for check_name, check_form in forms %}
                <h4>{{ check_name }}</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ check_form.as_p }}
                         <input type="hidden" name="check_form-{{ check_form.instance.pk }}">
                        <input class="nhsuk-button" data-module="nhsuk-button" type="submit">
                    </form>
            <hr>
            {% endfor %}
        </div>
        <div class="col">
            <form action="{% url 'Audit' %}" method="get">
              <input name="q" type="text" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

{% endblock content %}



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style type="text/css">
    .form-control-dark {
    border-color: var(--bs-gray);
    }
    .form-control-dark:focus {
    border-color: #fff;
    box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
    }

    .text-small {
    font-size: 85%;
    }

    .dropdown-toggle:not(:focus) {
    outline: 0;
    }
</style>

<!--HEADER-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-1 mb-1 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">BarcodeChecker</span>
      </a>

        <!--If user is authenticated(logged in) then these will be displayed-->
        {% if request.user.is_authenticated %}
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="{% url 'account' %}" class="nav-link">Account</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
            <h6><p>Hello, {{request.user.first_name}} {{request.user.last_name}} ({{request.user.username}})</p></h6>
        </ul>
        <!--If user is NOT authenticated(logged in) then these will be displayed-->
        {% else %}
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link active">Login</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
        </ul>
        {% endif %}
        </header>
  </div>
<!--END HEADER-->

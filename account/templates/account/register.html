{% extends 'base.html' %}

{% block content %}

<h2>Register</h2>
<form method = "post">
    {% csrf_token %}

    {% for field in registration_form %}
        <p>
        <!-- This displays the fields in registration form on the register webpage -->
            {{field.label_tag}}
            {{field}}

        <!--If there is help text associated to the field in the registration form display it in grey-->
            {% if field.help_text %}
                <small style="color: grey;">{{field.help_text}}</small>
            {% endif %}

        <!--If there is an error with a field/s display in red text-->
            {% for error in field.errors %}
                <p style="color: red;">{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Register</button>
</form>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}

<style type="text/css">
        html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
</style>

<form class="form-signin w-100 m-auto" method="post">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

    <div class="form-floating">
      <input type="text" name="txtUsername" class="form-control" id="floatingInput" placeholder="Shire login">
      <label for="floatingInput">Shire login</label>
    </div>
    <div class="form-floating">
      <input type="password" name="txtPassword" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

<!-- Not using login_form.errors as I need to pass the errors from the leaned form-->
{% if login_form.non_field_errors %}
    <div style="color:red;">
        <p>{{login_form.non_field_errors}}</p>
    </div>
{% endif %}


    <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
</form>

{% endblock content %}

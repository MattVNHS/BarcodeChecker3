{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>
<form method = "post">
    {% csrf_token %}

    {% for field in login_form %}
        <p>
        <!-- This displays the fields in registration form on the register webpage -->
            {{field.label_tag}}
            {{field}}
        </p>
    {% endfor %}

    {% if login_form.non_field_errors %}
        <div style="color:red;">
            <p>{{login_form.non_field_errors}}</p>
        </div>
    {% endif %}

    <button type="submit">Log in</button>
</form>

{% endblock content %}
